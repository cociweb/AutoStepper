version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "cociweb"
    assignees:
      - "cociweb"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
  - package-ecosystem: "github-actions" 
    directory: "/" 
    schedule: 
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "cociweb"
    assignees:
      - "cociweb"
